<div class="container">
    <table>
      <thead>
        <tr>
          <td>Name</td>
          <td>Type</td>
          <td>Likes</td>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let animal of animalData">
          <td>{{animal.name}}</td>
          <td>{{animal.species}}</td>
          <td>{{animal.foods.likes[0]}}</td>
        </tr>
      </tbody>
    </table>

    
</div>
